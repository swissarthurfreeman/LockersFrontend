<br>
<div class="container">
  <div class="jumbotron bg-dark text-white">
      <h3 class="display-6">Bienvenue, John Doe !</h3><br>
      <div class="container">  
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" data-bs-toggle="tab" href="#home" aria-selected="true" role="tab" tabindex="-1">Selectionner un Site</a>
            </li>
            <li *ngIf="this.stateService.role === 'admin'" class="nav-item" role="presentation">
                <a class="nav-link" data-bs-toggle="tab" href="#edit" aria-selected="false" role="tab" tabindex="-1">Modifier les Sites</a>
            </li>
            <li *ngIf="this.stateService.role === 'admin'" class="nav-item" role="presentation">
                <a class="nav-link" data-bs-toggle="tab" href="#stats" aria-selected="false" role="tab" tabindex="-1">Espace Statistique</a>
            </li>
        </ul>
        <br>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active show" id="home" role="home">
                <div class="row">
                    <div class="col-sm-6 mx-auto">
                        <div class="d-grid gap-2">
                            <a *ngFor="let site of sites" routerLink="/site/{{site}}" class="btn btn-lg btn-primary">{{site}}</a>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="edit" role="tabpanel">
                <div class="row">
                    <div class="col-lg-4">
                        <form [formGroup]="siteForm" (ngSubmit)="submitLocation('addLocButton')">
                            <div class="form-group form-inline">
                                <label class="col-form-label" for="inputDefault">Rajouter un Site :</label>
                                <input formControlName="site" type="text" class="form-control input-sm" placeholder="Nouveau Site">
                                <input formControlName="name" type="text" class="form-control input-sm" placeholder="Nouvelle Localisation">
                            </div>
                            <button type="submit" class="btn btn-primary" id="addLocButton">Enregistrer</button>
                        </form>
                        <ng-container *ngFor="let conf of stateService.confirmations">
                            <div *ngIf="conf.button === 'addLocButton' " class="alert alert-dismissible alert-{{conf.type}}">
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                {{conf.message}}.
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="stats" role="tabpanel">
                <p>En cours de d√©veloppement...</p>
            </div>
        </div>
        <br>
      </div>
  </div>
</div>
